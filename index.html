<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Container">
      <div class="input" id="nameDiv">
        Name: <input type="text" id="name" placeholder="Enter Name" />
      </div>

      <div class="input">
        Gender:
        <select name="options1" id="gender">
          <option value="disabled selected hidden">choose gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="input">
        Color:
        <select name="options2" id="color">
          <option value="disabled selected hidden">choose color</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      <div class="input">
        <button type="submit" id="enter">submit</button>
      </div>
      <!--<button type="reset" id="reset">reset</button>-->
    </div>
    <table id="displayDetails">
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Color</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
